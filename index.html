<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sb">
        <div class="scoreboard">
               <p class="score" id="playerScore">0</p>
               <p class="score" id="computerScore">0</p>
        </div>
        <div class="rival">
          <img src="images/rival.png">
         </div>
    </div>
    <div class="computerChoice">
        <img id="cpuImg" src="images/question.png" alt="Computer's Choice">
    </div>
    <div class="buttons">
        <div class="option">
            <img src="images/stone.png" alt="Bildbeschreibung">
            <button class="button" id="rock">Rock</button>
        </div>
        <div class="option">
            <img src="images/scissor.png" alt="Bildbeschreibung">
            <button class="button" id="scissor">Scissor</button>
        </div>
        <div class="option">
            <img src="images/paper.png" alt="Bildbeschreibung">
            <button class="button" id="paper">Paper</button>
        </div>
    </div>
    <button class="btn btn-restart" id="restartBtn">Restart</button>
    <script src="script.js">
        console.log(game())
    </script>
</body>
</html>
